	<section class="g-banner"></section>
	<section class="g-settlement">
		<h1 class="title">我的购物车</h1>
		<dl class="m-cart">
			<dt class="u-goods-attr f-pr">
				<input class="goods-sel f-pa" type="checkbox" checked><span class="goods-sel-all f-pa">全选</span>
				<span class="goods-name f-pa">商品名称</span>
				<span class="goods-total f-pa f-tac">总价</span>
				<span class="goods-price f-pa f-tac">单价</span>
				<span class="goods-count f-pa">数量</span>
				<span class="goods-del f-pa">操作</span>
			</dt>
			<dd class="u-goods-item f-pr">
				<input class="goods-sel f-pa" type="checkbox" checked>
				<a href="https://class.imooc.com/sc/20">
					<img class="goods-img f-pa" src="img/g1.jpg" alt="前端小白成长记">
					<span class="goods-name f-pa">前端小白成长记</span>
				</a>
				<span class="goods-total f-pa f-tac">￥396</span>
				<span class="goods-price f-pa f-tac">￥396</span>
				<div class="goods-count f-pa">
					<button class="count-change" type="button">-</button>
					<input class="count-value" type="text" value="1">
					<button class="count-change" type="bututon">+</button>
				</div>
				<span class="goods-del f-pa">删除</span>
			</dd>
			<dd class="u-goods-item f-pr">
				<input class="goods-sel f-pa" type="checkbox" checked>
				<a href="https://class.imooc.com/sc/20">
					<img class="goods-img f-pa" src="img/g2.jpg" alt="前端小白成长记">
					<span class="goods-name f-pa">前端小白成长记</span>
				</a>
				<span class="goods-total f-pa f-tac">￥396</span>
				<span class="goods-price f-pa f-tac">￥396</span>
				<div class="goods-count f-pa">
					<button class="count-change" type="button">-</button>
					<input class="count-value" type="text" value="1">
					<button class="count-change" type="bututon">+</button>
				</div>
				<span class="goods-del f-pa">删除</span>
			</dd>
			<dd class="u-goods-item f-pr">
				<input class="goods-sel f-pa" type="checkbox" checked>
				<a href="https://class.imooc.com/sc/20">
					<img class="goods-img f-pa" src="img/g1.jpg" alt="前端小白成长记">
					<span class="goods-name f-pa">前端小白成长记</span>
				</a>
				<span class="goods-total f-pa f-tac">￥396</span>
				<span class="goods-price f-pa f-tac">￥396</span>
				<div class="goods-count f-pa">
					<button class="count-change" type="button">-</button>
					<input class="count-value" type="text" value="1">
					<button class="count-change" type="bututon">+</button>
				</div>
				<span class="goods-del f-pa">删除</span>
			</dd>
			<dd class="u-goods-item f-pr">
				<input class="goods-sel f-pa" type="checkbox" checked>
				<a href="https://class.imooc.com/sc/20">
					<img class="goods-img f-pa" src="img/g1.jpg" alt="前端小白成长记">
					<span class="goods-name f-pa">前端小白成长记</span>
				</a>
				<span class="goods-total f-pa f-tac">￥396</span>
				<span class="goods-price f-pa f-tac">￥396</span>
				<div class="goods-count f-pa">
					<button class="count-change" type="button">-</button>
					<input class="count-value" type="text" value="1">
					<button class="count-change" type="bututon">+</button>
				</div>
				<span class="goods-del f-pa">删除</span>
			</dd>
		</dl>
		<div class="u-payable">
			<div class="f-fr f-pr">
				<span class="payable-due">应付金额：</span>
				<span class="payable-money">￥1584</span>
				<button class="payable-settle f-pa" type="button">去结算</button>
			</div>
		</div>
